name: Sync Kaggle Notebooks

on: [workflow_dispatch]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install --upgrade pip kaggle nbconvert

      - name: Configure Kaggle API
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download Notebooks with Debug
        run: |
          mkdir -p "Kaggle-top-3-notebook"
          ls -R .

          echo "üì¶ Pulling 1_Manga_Sales.ipynb"
          kaggle kernels pull adelanseur/manga-sales-eda-ml -p "Kaggle-top-3-notebook" || echo "‚ùå Manga pull failed"
          mv "Kaggle-top-3-notebook/manga-sales-eda-ml.ipynb" "Kaggle-top-3-notebook/1_Manga_Sales.ipynb" || echo "‚ùå move Manga failed"
          
          echo "üì¶ Pulling clustering-pca-k-means"
          kaggle kernels pull adelanseur/clustering-pca-k-means -p "Kaggle-top-3-notebook" || echo "‚ùå clustering pull failed"
          mv "Kaggle-top-3-notebook/clustering-pca-k-means.ipynb" "Kaggle-top-3-notebook/2_clustering-pca-k-means.ipynb" || echo "‚ùå move clustering failed"
          
          echo "üì¶ Pulling nlp-gru-emotions-analysis"
          kaggle kernels pull adelanseur/nlp-gru-emotions-analysis -p "Kaggle-top-3-notebook" || echo "‚ùå nlp pull failed"
          mv "Kaggle-top-3-notebook/nlp-gru-emotions-analysis.ipynb" "Kaggle-top-3-notebook/3_nlp-gru-emotions-analysis.ipynb" || echo "‚ùå move nlp failed"
          
          echo "üìÇ Files after download:"
          ls -R Kaggle-top-3-notebook

      - name: Execute with Debug
        run: |
          cd Kaggle-top-3-notebook
          for nb in *.ipynb; do
            echo "‚ñ∂Ô∏è Executing $nb"
            jupyter nbconvert --to notebook --inplace --execute --ExecutePreprocessor.timeout=60 "$nb" || echo "‚ö†Ô∏è Execution failed for $nb"
          done
          echo "üìÇ Files after execution:"
          ls -R .
          cd ..

      - name: Commit & Push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add -f Kaggle-top-3-notebook/*.ipynb
          echo "üìÑ git diff staged:"
          git diff --cached --name-status || echo "‚ö†Ô∏è No diff detected"
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            git commit --allow-empty -m "Debug: No changes but workflow completed"
          else
            git commit -m "chore: Sync notebooks with outputs at $(date +'%Y-%m-%d')"
          fi
          git push
