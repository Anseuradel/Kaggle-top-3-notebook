name: Sync Kaggle Notebooks

on: [workflow_dispatch]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip kaggle nbconvert

      - name: Configure Kaggle API
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download Notebooks
        run: |
          mkdir -p "Kaggle-top-3-notebook"

          # Skip Manga Sales, assume it's already tracked as 1_Manga_Sales.ipynb

          # 2. clustering-pca-k-means
          kaggle kernels pull adelanseur/clustering-pca-k-means -p "Kaggle-top-3-notebook" && \
            mv "Kaggle-top-3-notebook/clustering-pca-k-means.ipynb" "Kaggle-top-3-notebook/2_clustering-pca-k-means.ipynb" || \
            echo "❌ Failed to download clustering-pca-k-means"

          # 3. nlp-gru-emotions-analysis
          kaggle kernels pull adelanseur/nlp-gru-emotions-analysis -p "Kaggle-top-3-notebook" && \
            mv "Kaggle-top-3-notebook/nlp-gru-emotions-analysis.ipynb" "Kaggle-top-3-notebook/3_nlp-gru-emotions-analysis.ipynb" || \
            echo "❌ Failed to download nlp-gru-emotions-analysis"

      - name: Execute All Notebooks
        run: |
          cd Kaggle-top-3-notebook
          for nb in *.ipynb; do
            echo "▶️ Executing $nb"
            jupyter nbconvert --to notebook --inplace --execute --ExecutePreprocessor.timeout=600 "$nb" || \
              echo "⚠️ Execution failed for $nb"
          done
          cd ..

      - name: Commit and Push Updated Notebooks
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          git add -f Kaggle-top-3-notebook/*.ipynb
          git status

          # Check if there are changes
          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit"
            git commit --allow-empty -m "Debug: Empty commit to confirm workflow ran"
          else
            git commit -m "chore: Sync Kaggle notebooks with output on $(date +'%Y-%m-%d')"
          fi

          git push
